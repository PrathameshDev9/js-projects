<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="images/newslogo1.png" alt="company logo" srcset="">
        </a>
    
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('politics')" >Politics</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')" >Technology</li>
            </ul>
        </div>
    
        <div class="search-bar flex">
            <input type="text" id="search-text" class="news-input" placeholder="eg.science ">
            <button class="search-button" id="search-button">Search</button>
        </div>
        </div>
    </nav>
    
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
       
        </div>
    
    </main>

    <template id="template-news-card">
        <div class="card">
                
                <div class="card-header">
                    <img src="https://www.verance.com/app/uploads/2017/01/400x200.png" alt="news-img" id="news-img">
                </div>
                
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 6/12/2025</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis non error aperiam iure placeat et, laborum sunt ducimus ipsum unde. Voluptate illum perspiciatis sequi cumque placeat.</p>
                </div>
           
            </div>

    </template>


    <script src="code.js"></script>
</body>
</html>
