<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor </h1>
    <div class="choices">
        
        <div class="choice" id="stone">
          
                <img src="img/rock.png" alt="" srcset="">
            
        </div>
        
        <div class="choice" id="paper">
           
                <img src="img/paper.png" alt="" srcset="">
            
        </div>
        
        <div class="choice" id="scissor">
            
                <img src="img/scissors.png" alt="" srcset="">
            
        </div>
    
    </div>

    
    <div class="score-board">
        <div class="score">
            <div id="user-score">0</div>
            <p>User</p>
        </div>

        <div class="score">
            <div id="comp-score">0</div>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p class = "dis" id="msg">Play Your Move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
